version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: streamcommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: streamcommerce
      POSTGRES_PASSWORD: streamcommerce123
      POSTGRES_DB: ecommerce_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamcommerce -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamcommerce-network

  # pgAdmin - Database Management UI (Optional but useful)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: streamcommerce-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@streamcommerce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - streamcommerce-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  streamcommerce-network:
    driver: bridge